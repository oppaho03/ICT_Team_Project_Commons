<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- Assets Resources -->
  <link href="./css/customize.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
  <div id="wrapper">

    <div class="app-header-outer-wrapper">

      <div class="app-header-outer">
        
        <div class="app-drawable-menu-wrapper" >
          <aside class="app-drawable-menu" id="drawable-menu" style="background:#aaa;">
            DRAWABLE
          </aside> <!-- .app-drawable-menu -->
        </div> <!-- .app-drawable-menu-wrapper -->

      </div> <!-- .app-header-outer -->

      <div class="app-header-outer">
        
        <div class="app-header-wrapper" >
          <header class="app-header" id="mhead" style="background:#bbb;">
            HEADER
          </header> <!-- .app-header -->
        </div>

      </div> <!-- .app-header-outer -->
      
    </div> <!-- .app-header-outer-wrapper -->

    <div class="app-main-wrapper">
      <main class="app-main" id="contents" style="background:#ccc;">
        MAIN
      </main> <!-- .app-main -->
    </div> <!-- .app-main-wrapper-->

    <div class="app-footer-wrapper">
      <footer class="app-footer" id="mfoot" style="background:#ddd;">
        FOOTER
      </footer>
    </div> <!-- .app-footer-wrapper -->

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked > <!-- disabled -->
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
    </div>

  </div> <!-- #wrapper -->
  


</body>
</html>
