              <!-- 
                채팅 세션 (Chat: Session)
              -->
              <section class="section d-flex flex-column" id="chat-session" tabindex="1" >
                <!-- 
                  채팅 컨텐츠 영역 (Chat: Content)
                -->
                <div class="container flex-grow-1 flex-shrink-1" id="chat-content" >

                  <!-- 템플릿 : 질문 / 답변 채팅 그룹 -->
                  <template id="chat-template">

                    <!-- 채팅: 사용자 (USER) -->
                    <div class="chat-wrap" >
                      <article class="chat type-user" itemscope="itemscope" itemprop="message" itemtype="https://schema.org/Message" data-status="done">
                        <div class="row ms-0">
                          <div class="chat-thumb col-auto px-0">
                            <div class="back"> 
                              <div class="back-in"></div> 
                            </div>
                            <div class="front has-img"> 
                              <a> <img class="chat-thumb-img" src="./assets/resources/_ex/profile.png" alt="USER001" decoding="async" /></a> 
                            </div>
                          </div> <!-- .chat__thumb -->
                          <div class="chat-content col">
                            <div class="messages type-bubble rounded">
                              <!-- <p aria-label="message"></p> -->
                            </div> <!-- .content -->
                          </div> <!-- .chat__content -->
                        </div> 
                      </article> <!-- .chat-type-answer -->
                    </div> <!-- .chat-wrap -->

                    <!-- 채팅: 봇 (BOT) -->
                    <div class="chat-wrap">
                      <article class="chat type-bot" itemscope="itemscope" itemprop="message" itemtype="https://schema.org/Message" data-status="pending"><!-- pending | fulfilled | rejected -->
                        <div class="row me-0">
                          <div class="chat-thumb col-auto px-0">
                            <div class="back"> 
                              <div class="back-in"></div> 
                            </div>
                            <div class="front has-img"> 
                              <a> <img class="chat-thumb-img" src="./assets/resources/icon_white.svg" alt="ChatBot" decoding="async" /> </a> 
                            </div>
                          </div> <!-- .chat__thumb -->
                          <div class="chat-content col">
                            <div class="messages type-bubble rounded">
                              <p aria-label="loader">
                                <svg class="loader type-1" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                                  <defs>
                                    <linearGradient id="loader-grad-1" x1="1" y1="0.5" x2="0" y2="0.5">
                                      <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                                      <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                                    </linearGradient>
                                    <linearGradient id="loader-grad-2" x1="0" y1="0" x2="0" y2="1">
                                      <stop offset="0%" stop-color="hsl(313,90%,55%)" />
                                      <stop offset="100%" stop-color="hsl(223,90%,55%)" />
                                    </linearGradient>
                                  </defs>
                                  <circle class="loader__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#loader-grad-1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
                                  <line class="loader__ball" stroke="url(#loader-grad-2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
                                </svg> <!-- svg.loader -->
                              </p>
                            </div> <!-- .content -->
                          </div> <!-- .chat__content -->
                        </div> <div class="row me-0">
                          <div class="chat-content">
                            <div class="messages type-main">
                              <!-- <p aria-label="message"> </p> -->
                            </div> <!-- .content -->
                          </div>
                        </div>
                      </article> <!-- .chat-type-answer -->
                    </div> <!-- .chat-wrap -->

                  </template> <!-- #chat-template -->

                  <!-- 채팅 리스트 (Chat: List) -->
                  <div class="chat-list">

                    <div class="chat-list-item d-none">
                      <!-- 채팅: 봇 (BOT) -->
                      <div class="chat-wrap">
                        <article class="chat type-bot" itemscope="itemscope" itemprop="message" itemtype="https://schema.org/Message" data-status="fullfilled"><!-- pending | fulfilled | rejected -->

                            <div class="chat-thumb col-auto px-0">
                              <div class="back"> 
                                <div class="back-in"></div> 
                              </div>
                              <div class="front has-img"> 
                                <a> <img class="chat-thumb-img" src="./assets/resources/icon_white.svg" alt="ChatBot" decoding="async" /> </a> 
                              </div>
                            </div> <!-- .chat__thumb -->

                              <div class="messages type-bubble rounded">
                                <p aria-label="message">무엇을 도와드릴까요?</p>
                              </div> <!-- .content -->
                            </div> <!-- .chat__content -->
                          </div>

                  <div class="container">

                      컨텐츠 : 상단
                    -->

                      <hgroup class="hgroup text-center d-flex flex-column align-items-center"> 
                        <h2 class="headline" title="Healthcare AI Chatbot" aria-label="Healthcare AI Chatbot" itemprop="headline">Healthcare AI Chatbot</h2> 
                        <p class="rounded">무엇을 도와드릴까요?</p>
                      </hgroup>
                    </div> <!-- .form-before -->
    
                    <!--
                      채팅 프롬프트 
                      * toggled: activated
                    -->
                    <div class="inner">
                      <form id="chat-prompt" class="form has-form-filter"> <!-- method="POST" action -->

                        <div class="form-filter">
                          <div class="row flex-row flex-nowrap align-items-center justify-content-between mx-0">

                            <!-- col(1) : 진료과목 / 질병종류 -->
                            <div class="col-auto d-flex align-items-center gap-2">

                              <div class="form-control form-select">
                                <p class="form-caption underline"><label>진료과목</label> </p>
                                <select name="department">
                                  <option value="">전체</option>
                                  <option value="dep1">감영성질환</option>
                                  <option value="dep2">귀코목질환</option>
                                  <option value="dep3">기타</option>
                                </select>
                              </div> <!-- .form-control -->
                            
                              <div class="form-control form-select">
                                <p class="form-caption underline"><label>질병종류</label> </p>
                                <select class="select" name="disease">
                                  <option value="">전체</option>
                                </select>
                              </div> <!-- .form-control -->

                            </div> <!-- .col -->
                            
                            <!-- col(1) : 대화 공개 토글 -->
                            <div class="col-auto d-flex align-items-center gap-2">
                              
                              <div class="form-check form-switch">
                                <!-- <p class="form-caption"><label>대화 공개</label> </p> -->
                                <!-- <label class="form-check-label" for="">폼 공개</label> -->
                                <input class="form-check-input" type="checkbox" role="switch" id="" name="status" value="1">
                              </div>

                            </div>
                            
                          </div> <!-- .row -->
                        </div> <!-- form-filter -->

                        <div class="search-box d-flex justify-content-center align-items-center">

                          <button type="submit" class="btn-search btn-unstyled icon-btn">
                            <i class="im icon-search"></i>
                          </button>
                          <div class="input-wrap flex-grow-1 flex-shrink-1">
                            <input type="text" class="form-control form-control-unstyled " name="s" placeholder="search ..." aria-expanded="false">
                          </div>
                        </div> <!-- .search-box -->

                      </form> <!-- #chat-prompt -->
                    </div>
            
                    
                    <!--
                      추천 및 인기 컨텐츠 목록

                                .entry-card 아이템 목록

                                <!-- has-post-thumbnail hentry(제목, 작성자, 날짜, 본문내용)-->

                                  <figure class="entry-card-thumb">
                                    <img width="300" height="300" src="" class="entry-card-thumb-image wp-post-image" alt="파킨슨병" decoding="async" loading="lazy">  
                                  </figure>

                                  <div class="entry-card-content">

                                    <div class="entry-card-meta top">
                                      <div class="entry-card-info">
                                        <div class="post-category">
                                          <span class="entry-category">
                                            <i class="im type-anatomy icon-brain-2"></i>
                                          </span>
                                        </div>
                                        <div class="post-date">
                                          <span class="entry-date">2025/02/21</span>
                                        </div>
                                      </div>
                                    </div> <!-- .entry-card-meta.top -->

                                    <h2 class="entry-card-title" itemprop="headline">
                                      파킨슨병
                                    </h2> <!-- .entry-card-title -->

                                    <div class="entry-card-snippet"></div> <!-- .entry-card-snippet -->

                                    <div class="entry-card-meta bottom">
                                      <div class="entry-card-info">
                                        <div class="post-category">
                                          <span class="entry-category"></span>
                                        </div>
                                        <div class="post-date">
                                          <span class="entry-date">2025/02/21</span>
                                        </div>
                                      </div>
                                    </div> <!-- .entry-card-meta.bottom -->

                                  </div> <!-- .entry-card-content -->

                                </article>
                              </a> <!-- .a-wrap -->
                              
                            </div> <!-- .list -->
                          </div> <!-- .list-wrap -->
                        </li>

                        <li class="box"> <!-- KEYWORDS--> 
                          KEYWORDS
                        </li>
                        
                      </ul>
                    </div>
              

                  </div>

            </div> <!-- .app-footer-outer -->
